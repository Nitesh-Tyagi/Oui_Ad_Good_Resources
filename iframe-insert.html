<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Content</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 380px;
            border: none;
            margin: 10px;
        }

        .ctaButton {
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://www.youtube.com/embed/HS_tlLpMK6I?si=2zMab-0fDNmEEMhD" allowfullscreen></iframe>
        <a href="https://example.com/learn-more-youtube" class="ctaButton" target="_blank">Learn More</a>
    </div>
</body>
</html>
