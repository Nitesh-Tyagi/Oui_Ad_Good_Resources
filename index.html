<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Ad</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .iframe {
            width: 100%;
            height: 380px;
            border: none;
            margin: 10px;
        }
        .ctaButton {
            background-color: #ffffff;
            color: black;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe class="iframe" src="https://www.youtube.com/embed/HS_tlLpMK6I?si=2zMab-0fDNmEEMhD" frameborder="0" scrolling="no" allowtransparency="true"></iframe>
        <div style="width: 100%;">
            <button class="ctaButton" onclick="window.open('https://example.com/learn-more-youtube', '_blank')">Learn More</button>
        </div>
    </div>
</body>
</html>
